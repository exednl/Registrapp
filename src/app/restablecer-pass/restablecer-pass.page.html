
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="success" [routerLink]="['/inicio']" expand="block">Volver al login</ion-button>
    </ion-buttons>
    <ion-title>
      Restablecer Contraseña
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input [(ngModel)]="restablecer.email" type="email"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="restablecerContrasena()">Restablecer Contraseña</ion-button>
</ion-content>
